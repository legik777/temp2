os: linux
sudo: required
language:
- minimal
services:
- docker

jobs:
  include:
    - name: "checks"
      script:
      - sudo docker run  -v `pwd`:`pwd` -w `pwd` -t rusdevops/bootstrap:cpp scripts/checks.sh
    - name: "tests"
      script:
      - sudo ./scripts/genenv.sh
      - sudo docker run --env-file .env -v `pwd`:`pwd` -w `pwd` -t rusdevops/bootstrap:cpp scripts/tests.sh

notifications:
    email: false
